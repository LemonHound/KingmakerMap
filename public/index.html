<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder Kingmaker Campaign</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Pathfinder Kingmaker Campaign</h1>
        <div id="auth-section">
            <!-- Login/Register forms will appear here -->
            <div id="login-form">
                <h2>Login</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <!-- Updated HTML structure for map section -->
        <div id="map-section">
            <div id="map-header">
                <h2>Kingdom Map</h2>
                <div id="map-controls">
                    <button id="zoom-in">+</button>
                    <button id="zoom-out">-</button>
                    <!-- DM controls can be added here if needed -->
                </div>
            </div>

            <div id="map-container">
                <div id="hex-map"></div>
            </div>
        </div>

        <div id="hex-details" class="hidden">
            <!-- Details about selected hex will appear here -->
            <h3>Hex Details</h3>
            <div id="hex-info"></div>
        </div>
    </main>
</div>

<!-- JavaScript files -->
<script src="js/main.js"></script>
<script src="js/auth.js"></script>
<script src="js/map.js"></script>
</body>
</html>
