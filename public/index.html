<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder Kingmaker Campaign</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="header-content">
            <div class="header-left">
                <h1>Pathfinder Kingmaker Campaign</h1>
            </div>
            <div class="header-right">
                <div id="user-info" class="hidden">
                    <span id="username-display"></span>
                    <button id="logout-btn">Logout</button>
                </div>
                <div id="map-controls" class="hidden">
                    <!-- Admin controls are added here for valid users -->
                </div>
            </div>
        </div>
    </header>

    <div id="auth-section">
        <!-- Login/Register forms will appear here -->
        <div id="login-form">
            <h2>Login</h2>
            <form id="login">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <main>
        <div id="game-container">
            <div id="map-container" class="hidden">
                <div id="hex-map"></div>
            </div>
            <div id="hex-details" class="hidden">
                <div class="details-header">
                    <h3>Hex Details</h3>
                    <button id="close-hex-details" class="close-button">Ã—</button>
                </div>
                <div id="hex-info"></div>
            </div>
        </div>
    </main>
</div>

<!-- JavaScript files -->
<script src="js/auth.js"></script>
<script type="module" src="/js/map.js"></script>
<script src="js/main.js"></script>
</body>
</html>
