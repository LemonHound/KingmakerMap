<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder Kingmaker Campaign</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:,">
</head>
<body>
<div class="container">
    <header>
        <div class="header-content">
            <div class="header-left">
                <h1>Pathfinder Kingmaker Campaign</h1>
            </div>
            <div class="header-center">
                <button id="map-save">Save Map</button>
                <button id="players-list-button">Show Linked Players</button>
                <button id="show-map-link">Show Map Link Code</button>
            </div>
            <div class="header-right">
                <div id="user-info" class="hidden">
                    <span id="username-display"></span>
                    <button id="logout-btn">Logout</button>
                </div>
                <div id="map-controls" class="hidden">
                    <!-- Admin controls are added here for valid users -->
                </div>
            </div>
        </div>
    </header>

    <div id="auth-section">
        <!-- Login/Register forms will appear here -->
        <div id="login-form">
            <h2>Login</h2>
            <form id="login">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <main>
        <div id="game-container">
            <div id="players-panel" class="hidden">
                <div class="details-header">
                    <h3>Connected Players</h3>
                    <button id="close-players-panel" class="close-button">Ã—</button>
                </div>
                <div id="players-list"></div>
            </div>
            <div id="map-container" class="hidden">
                <div id="hex-map"></div>
            </div>
            <div id="hex-details" class="hidden">
                <div class="details-header">
                    <h3 id="hex-name">Hex Details</h3>
                    <button id="close-hex-details" class="close-button">x</button>
                </div>
                <div id="hex-info"></div>
            </div>
        </div>
    </main>
</div>
<div id="savingOverlay" class="overlay">
    <div class="overlay-content">
        <div class="overlay-text">Saving...</div>
        <div class="spinner"></div>
    </div>
</div>
<div id="mapLinkOverlay" class="overlay">
    <div class="map-link-overlay-content">
        <div class="map-link-overlay-header">
            <div>
                <button id="map-link-copy">Copy Map Link</button>
            </div>
            <div>
                <button id="map-link-overlay-exit"> X </button>
            </div>
        </div>
        <div class="map-link-overlay-text" id="mapLinkText"></div>
    </div>
</div>

<!-- JavaScript files -->
<script src="js/auth.js"></script>
<script src="js/utils/apiUtils.js"></script>
<script src="js/map.js"></script>
<script src="js/main.js"></script>
</body>
</html>
